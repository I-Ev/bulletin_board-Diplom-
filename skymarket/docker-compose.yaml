version: '3'

services:
    db:
        image: postgres
        container_name: db
        ports:
            - "5432:5432"
        env_file:
            - .env
        environment:
            POSTGRES_HOST_AUTH_METHOD: trust
        volumes:
            - pg_data:/var/lib/postgresql/data
        healthcheck:
            test: ["CMD-SHELL", "pg_isready -U postgres"]
            interval: 5s
            timeout: 10s
            retries: 5
    backend:
        build:
            context: .
            dockerfile: Dockerfile
        container_name: backend
        command: sh -c "python manage.py migrate && python manage.py runserver 0.0.0.0:8000"
        ports:
            - "8000:8000"
        depends_on:
            - db
        volumes:
            - ./skymarket:/skymarket

volumes:
    pg_data:
